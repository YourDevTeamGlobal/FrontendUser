<f:layout name="Form/Default"/>

<f:section name="content">
    <f:asset.script identifier="newFrontendUserForm" src="EXT:frontend_user/Resources/Public/JavaScript/Form.js"/>

    <f:form action="create" objectName="newFrontendUser" object="{newFrontendUser}" enctype="multipart/form-data">
        <fieldset>
            <legend>
                <span><f:translate key="newFrontendUserFormFieldsetLabel"/></span>
            </legend>
            <f:render partial="Form/ValidationResults"/>
            <f:render partial="Form/Fieldset/PersonalData" arguments="{fields: formFields}"/>
            <fieldset>
                <legend>
                    <span><f:translate key="generalFieldsetLabel"/></span>
                </legend>
                <div>
                    <label for="username">
                        <span><f:translate key="username"/></span>
                    </label>
                    <f:form.textfield property="username" id="username" additionalAttributes="{required: 'required', autocomplete: 'off'}"/>
                </div>
                <div>
                    <label for="password">
                        <span><f:translate key="password"/></span>
                    </label>
                    <f:form.password property="password" id="password" additionalAttributes="{required: 'required', autocomplete: 'off'}"/>
                </div>
                <div>
                    <label for="password-confirmation">
                        <span><f:translate key="passwordConfirmation"/></span>
                    </label>
                    <f:form.password property="passwordConfirmation" id="password-confirmation" additionalAttributes="{required: 'required', autocomplete: 'off'}"/>
                </div>
                <div>
                    <label for="show-password">
                        <span><f:translate key="showPasswordCheckboxLabel"/></span>
                    </label>
                    <f:form.checkbox name="showPassword" id="show-password" value=""/>
                </div>
                <f:form.hidden name="pid" value="{storagePid}"/>
            </fieldset>

            <f:form.submit name="submit" value="{f:translate(key: 'createFrontendUserButton')}"/>
        </fieldset>
    </f:form>
</f:section>

</html>
